<!doctype html>
{% load staticfiles %}
{% load widget_tweaks %}
<html lang="en">
  <head>
    <title>GradeExata - Esqueceu senha</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin" method="post">
      {% csrf_token %}
      <div class="text-center mb-4">
        <img class="mb-4" src="{% static 'img/clipboard.svg' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Esqueceu a senha?</h1>
        <h1 class="h6 mb-3 font-weight-normal">Digite seu e-mail para alterar a senha.</h1>
      </div>

      <div class="form-label-group">
        {% render_field form.email|append_attr:"autofocus=autofocus" placeholder="Email address" class="form-control"%}
        <label for=id_email>E-mail</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
    </form>
  </body>
</html>
