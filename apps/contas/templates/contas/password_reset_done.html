<!doctype html>

{% load staticfiles %}
{% load widget_tweaks %}

<html lang="en" class="h-100">
  <head>
    <title>GradeExata - Confirmação de alteração</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sticky-footer.css' %}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      footer {
        text-align: center;
        padding: 3px;
        background-color: #92a8d1;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">Senha alterada</h1>
        {% include 'partials/messages.html' %}
        <p class="lead">Sua senha foi definida. Faça o login agora.</p>
        <a href="{% url 'contas:login_usuario' %}">Login</a>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <span class="text-white bg-dark">GradeExata</span>
      </div>
    </footer>
  </body>
</html>
